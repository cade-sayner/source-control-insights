name: Build and Release JAR

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Use Eclipse Temurin (most up-to-date OpenJDK builds)
          java-version: '23'
          cache: 'maven'

      - name: Build with Maven
        run: |
          cd client/source_control_insights_cli 
          mvn clean package -DskipTests

      - name: Get Latest Release Version
        id: get_version
        run: |
          LATEST_VERSION=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name' || echo "v0.0.0")
          echo "Latest version: $LATEST_VERSION"
          NEW_VERSION=$(echo $LATEST_VERSION | awk -F. '{print "v"$1"."$2"."$3+1}')
          echo "New version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          release_name: Release ${{ env.NEW_VERSION }}
          body: "Automatically generated release for Java 23."
          draft: false
          prerelease: false
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
